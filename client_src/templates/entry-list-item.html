<div class="entry-list-item" layout="row" layout-align="space-between center"
     ng-class="{'positive-value': entry.value > 0, 'negative-value': entry.value < 0}">

    <div class="name">{{entry.name}} - {{entry.category.name}}</div>
    <div>
        <span>{{entry.value | currency}}</span>
        <md-button ng-click="delete($event)">
            <md-icon md-svg-src="img/delete.svg"></md-icon>
        </md-button>
    </div>

</div>
