<md-card class="card-container signup-container" flex="50">

    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Signup</span>
        </md-card-title-text>
    </md-card-title>

    <md-card-content layout="column" layout-align="center center">
        <md-input-container>
            <label>Username</label>
            <input ng-model="user.username">
        </md-input-container>
        <md-input-container>
            <label>Username</label>
            <input ng-model="user.firstname">
        </md-input-container>
        <md-input-container>
            <label>Username</label>
            <input ng-model="user.familyname">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input ng-model="user.password" type="password">
        </md-input-container>
        <md-input-container>
            <label>Repeat password</label>
            <input ng-model="user.repeatPassword" type="password">
        </md-input-container>
    </md-card-content>

    <md-card-actions layout="row" layout-align="end center">
        <md-button>cancel</md-button>
        <md-button class="md-primary">Signup</md-button>
    </md-card-actions>

</md-card>
