<div class="dashboard-container" layout="column" layout-align="center center">

    <div class="lists-container">

        <div class="entry-list-container md-whiteframe-3dp">

            <header layout="row" layout-align="space-between center">
                <div><h3>Entries</h3></div>
                <md-button aria-label="Add new entry"
                           ng-click="DashCtrl.openEntryModal($event)">
                    <md-icon md-svg-src="img/add.svg"></md-icon>
                </md-button>
            </header>

            <div class="content">

                <div ng-if="DashCtrl.entries.length > 0">
                    <entry-list-item entry="entry"
                                     ng-repeat="entry in DashCtrl.entries track by entry.id">
                    </entry-list-item>
                </div>

                <div ng-if="DashCtrl.entries.length === 0">
                    No entries added.
                    <md-button ng-click="DashCtrl.openEntryModal($event)">Please add one.</md-button>
                </div>

            </div>

        </div>

        <br/>

        <div class="category-list-container  md-whiteframe-3dp">

            <header layout="row" layout-align="space-between center">
                <div><h3>Categories</h3></div>
            </header>

            <div class="content">

                <div ng-if="DashCtrl.categories.length > 0">
                    <category-list-item category="category"
                                        ng-repeat="category in DashCtrl.categories track by category.id">
                    </category-list-item>
                </div>

                <div ng-if="DashCtrl.categories.length === 0">
                    No categories added.
                </div>

            </div>

        </div>

    </div>

    <div class="graph">

    </div>

</div>
